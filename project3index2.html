  <div id="myDiv"></div>
  <div id="myDiv2"></div>
  
  <script>
    var data = [{"Condition Point": "2", "Count": 1}, {"Condition Point": "3", "Count": 924}, {"Condition Point": "4", "Count": 47}, {"Condition Point": "5", "Count": 8}];
    var data2 = [{"0": 0, "1": 0, "2": 0, "3": 5, "4": 0, "5": 0, "Level": "Apex (Top)"}, {"0": 0, "1": 0, "2": 0, "3": 10, "4": 0, "5": 0, "Level": "Basement"}, {"0": 0, "1": 0, "2": 1, "3": 816, "4": 40, "5": 7, "Level": "Ground"}, {"0": 0, "1": 0, "2": 0, "3": 70, "4": 3, "5": 0, "Level": "Level 1"}, {"0": 0, "1": 0, "2": 0, "3": 23, "4": 4, "5": 1, "Level": "Level 2"}];
    var x = data.map(function(d) { return d["Condition Point"]; });
    var y = data.map(function(d) { return d["Count"]; });
    var trace = {
        x: x,
        y: y,
        type: 'bar'
    };
    var layout = {
        title: 'Number of Condition Point'
    };
    Plotly.newPlot('myDiv', [trace], layout);

    var x2 = data2.map(function(d) { return d["Level"]; });
    var y2_0 = data2.map(function(d) { return d["0"]; });
    var y2_1 = data2.map(function(d) { return d["1"]; });
    var y2_2 = data2.map(function(d) { return d["2"]; });
    var y2_3 = data2.map(function(d) { return d["3"]; });
    var y2_4 = data2.map(function(d) { return d["4"]; });
    var y2_5 = data2.map(function(d) { return d["5"]; });
    var trace2_0 = {
        x: x2,
        y: y2_0,
        name: "0",
        type: 'bar'
    };
    var trace2_1 = {
        x: x2,
        y: y2_1,
        name: "1",
        type: 'bar'
    };
    var trace2_2 = {
        x: x2,
        y: y2_2,
        name: "2",
        type: 'bar'
    };
    var trace2_3 = {
        x: x2,
        y: y2_3,
        name: "3",
        type: 'bar'
    };
    var trace2_4 = {
        x: x2,
        y: y2_4,
        name: "4",
        type: 'bar'
    };
    var trace2_5 = {
        x: x2,
        y: y2_5,
        name: "5",
        type: 'bar'
    };
    var layout2 = {
    title: 'Count of Condition Point per Level',
    barmode: 'group',
    updatemenus: [{
        buttons: [{
            label: 'Condition Point',
            method: 'update',
            args: [{visible: [true, true, true, true, true, true]}, {title: 'Count of Condition Point per Level'}]
        }, {
            label: '0',
            method: 'update',
            args: [{visible: [true, false, false, false, false, false]}, {title: 'Count of Condition Point per Level (0)'}]
        }, {
            label: '1',
            method: 'update',
            args: [{visible: [false, true, false, false, false, false]}, {title: 'Count of Condition Point per Level (1)'}]
        }, {
            label: '2',
            method: 'update',
            args: [{visible: [false, false, true, false, false, false]}, {title: 'Count of Condition Point per Level (2)'}]
        }, {
            label: '3',
            method: 'update',
            args: [{visible: [false, false, false, true, false, false]}, {title: 'Count of Condition Point per Level (3)'}]
        }, {
            label: '4',
            method: 'update',
            args: [{visible: [false, false, false, false, true, false]}, {title: 'Count of Condition Point per Level (4)'}]
        }, {
            label: '5',
            method: 'update',
            args: [{visible: [false, false, false, false, false, true]}, {title: 'Count of Condition Point per Level (5)'}]
        }],
        type: 'dropdown',
        x: 0.1,
        y: 1.1
    }]
};

    Plotly.newPlot('myDiv2', [trace2_0, trace2_1, trace2_2, trace2_3, trace2_4, trace2_5], layout2);

    
</script>
